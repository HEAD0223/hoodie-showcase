<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="Showcase 3D Effect: HTML, CSS, Swiper" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="libs/bootstrap/css/bootstrap-reboot.min.css" />
		<link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css" />
		<link rel="stylesheet" href="css/media.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" href="img/favicon.png" />
		<script src="libs/swiper/swiper-bundle.min.js" defer></script>
		<script src="js/main.js" defer></script>
		<title>Hoodie Mantel</title>
	</head>
	<body>
		<section class="showcase">
			<h2 class="showcase__header">Hoodie <span>Mantel</span></h2>
			<div class="showcase__content-wrapper">
				<div class="showcase__content">
					<div class="showcase-carousel">
						<div class="swiper-wrapper">
							<div class="swiper-slide showcase-carousel__item">
								<div class="showcase-carousel__image-wrapper">
									<div class="showcase-carousel__image-left">
										<div
											class="showcase-carousel__image"
											style="background-image: url(img/1.png)"></div>
									</div>
									<div class="showcase-carousel__image-right">
										<div
											class="showcase-carousel__image"
											style="background-image: url(img/1.png)"></div>
									</div>
								</div>
								<p>Front</p>
							</div>

							<div class="swiper-slide showcase-carousel__item">
								<div class="showcase-carousel__image-wrapper">
									<div class="showcase-carousel__image-left">
										<div
											class="showcase-carousel__image"
											style="background-image: url(img/2.png)"></div>
									</div>
									<div class="showcase-carousel__image-right">
										<div
											class="showcase-carousel__image"
											style="background-image: url(img/2.png)"></div>
									</div>
								</div>
								<p>Front Two</p>
							</div>

							<div class="swiper-slide showcase-carousel__item">
								<div class="showcase-carousel__image-wrapper">
									<div class="showcase-carousel__image-left">
										<div
											class="showcase-carousel__image"
											style="background-image: url(img/3.png)"></div>
									</div>
									<div class="showcase-carousel__image-right">
										<div
											class="showcase-carousel__image"
											style="background-image: url(img/3.png)"></div>
									</div>
								</div>
								<p>Side</p>
							</div>

							<div class="swiper-slide showcase-carousel__item">
								<div class="showcase-carousel__image-wrapper">
									<div class="showcase-carousel__image-left">
										<div
											class="showcase-carousel__image"
											style="background-image: url(img/4.png)"></div>
									</div>
									<div class="showcase-carousel__image-right">
										<div
											class="showcase-carousel__image"
											style="background-image: url(img/4.png)"></div>
									</div>
								</div>
								<p>Back</p>
							</div>
						</div>
					</div>
				</div>
				<div class="showcase-navigation">
					<div class="showcase-navigation__prev"></div>
					<div class="showcase-navigation__next"></div>
				</div>
			</div>
			<video
				class="showcase__video"
				src="videos/smoke-background-optimized.mp4"
				autoplay
				loop
				muted></video>
		</section>
	</body>
</html>
